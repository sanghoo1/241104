<script>

  let arr1 = [
    {
      id:1,
      coffee:'아메리카노',
      price:4500
    },
    {id:2, coffee:'라떼',price:25000},
    {id:3, coffee:'녹차',price:28000},
  ];
    // 배열안에 객체 3개를 썼다.
    console.log(arr1[1]);
    console.log(arr1[1].coffee);
  
  arr1[5] = 'string'; // 3,4인덱스는 empty , 요소의 갯수는 6개로 된다.

  console.log('.push() 배열의 제일 마지막에 추가 --');
  arr1.push({id:6, coffee: '바닐라라떼', price: 30000});

  console.log('.unshift() 배열의 제일 처음에 추가 --');
  arr1.unshift({id:0, coffee: '오늘의 커피', price: 30000});

  console.log('.concat() 둘 이상의 배열 연결 --');
  //기존 배열 요소를 건드리지 않고 새로운 배열로 반환 -> 새로운 Array 객체로 반환. 원본이 유지가 된다.
  let arr2 = [1,2,3,4];
  let arr3 = arr2.concat(); // 새로운 배열로 반환
  let arr4 = arr2.concat(40,50,60);//[1,2,3,4,40,50,60]
  let arr5 = arr2.concat('아메리카노','라떼');//[1,2,3,4,'아메리카노','라떼']
  console.log(arr2.concat(arr5)); // [1,2,3,4,1,2,3,4,'아메리카노','라떼'] 

  console.log('.join() 배열 안의 요소를 매개변수로 연결 --');
  console.log(arr3.join('❤️')); // () 괄호안에 들어가는 걸 매개변수라고 한다.

  console.log('.splice(시작인덱스[, 요소의 수 , 대체요소])  --');
  // 특정 항목 삭제 및 대체
  console.log(arr5.splice(0,5)); // 0부터 5 이전까지 추출 (삭제). 원본 추출 arr5는 라떼만 존재하게됨

  console.log('.slice(시작인덱스[, 마지막인덱스]) 추가 --');
  //시작 인덱스부터 마지막 인덱스 전까지 추출. 새로운 배열로 반환하기 때문에 원본 유지
  let item = [10,20,30,40,50];
  console.log(item.slice(1));//[20,30,40,50] 
  console.log('.delete 키워드: 요소만 제거. true,false로 반환 --');
  console.log(delete item[2]); //true
  console.log(item);//[10,20, ,40,50] length:5
</script>
