<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열Array1</title>
</head>
<body>
  <h1>배열Array1</h1>
  <p>여러 개의 데이터를 담을 수 있는 특별한 변수로 인덱스 번호로 관리</p>
  <p>배열의 값은 변할 수 있음</p>

  <ul>
    <li><a href="https://ko.javascript.info/array" target="_blank">javascript.info</a></li>
    <li><a href="https://developer.mozilla.org/ko/docs/Learn/JavaScript/First_steps/Arrays" target="_blank">MDN Array</a></li>
    <li><a href="https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array" target="_blank">MDN 배열(Arrays)</a></li>
  </ul>

  <script>
    /* 
      배열 작성 -> [0,1,2];
      배열 접근(읽기) -> 배열명[인덱스번호]; 인덱스 번호는 0부터 시작

      배열 표현식(리터럴)
      const a = [];

      const b = {}; 객체
      const c = () => {} 함수
      d 변수
    
    
    */

    // 빈 배열 생성
    let arr1 = []; // 배열로 초기화
    console.log(arr1.length); // 0  배열이 가지고 있는 요소의 수는 0
    console.log(arr1[0]);// undefined 존재하지 않는 배열 요소에 접근

    let arr2 = [1,2,3]; // 인덱스 번호는 0부터 시작하기 때문에 0:1,1:2,2:3
    console.log(`arr2: ${arr2}`);
    console.log(`arr2: ${arr2[0]}`);//배열의 요소에 접근 [인덱스번호]

    let arr3 = [1, 'string', true, function(){},{},arr2,null,undefined];
    console.log(`arr3: ${arr3}`);
    console.log(`arr3: ${arr3[2]}`); // true로 반환
    console.log(`arr3: ${arr3[5]}`); // 1,2,3 으로 반환
    console.log(`arr3: ${arr3[1].length}`); // 1,2,3 으로 반환

    let arr4 = [1,2,3,4];
    console.log(arr4[4]);//undefined
    arr4[4] = 10; // 인덱스 요소 추가하기
    arr4[0] = 'string'; // 0번째 인덱스와 교체
    console.log(arr4[2 + 1]); // 인덱스번호 3
    
    
  </script>
</body>
</html>
