<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string객체</title>
</head>
<body>
  <h1>String객체</h1>
  <ul>
    <li><a href="https://ko.javascript.info/string" target="_blank">javascript info</a></li>
    <li><a href="https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/String"
        target="_blank">MDN</a></li>
  </ul>

  <script>
    console.log(`.trim() ------`);
    // 문자열 양 끝 공백 제거. 스페이스, 탭, 줄바꿈 등 공백 제거
    let str1 = `               안  녕             하        세요  `;
    str1 = str1.trim();
    console.log(`.indexOf("검색대상문자열") ------`);
    // 문자열 탐색. 인덱스 번호로 반환. -1은 찾을 수 없는 경우 반환. 대소문자 구분
    str1 = '재미있는 자바스크립트!!!'
    //str1 = str1.indexOf('재미있는');// 0
    str1 = str1.indexOf('자바스'); // 5
    console.log(str1);

    console.log(`.includes(검색할문자열[,검색위치]) -----`);
    //문자열내에 특정 문자열이 포함되어 있는지 확인. true 또는 false 로 반환. 대소문자를 구분
    str1 = '즐거운 월요일입니다!!';
    str1 = str1.includes('즐거운'); // true
    str1 = str1.includes('즐거', 1); // false
    


    console.log(`.slice(시작인덱스[, 미포함인덱스]) ------`);
    // 문자 추출. 두번째 인덱스를 생략하면 끝까지 출력. 두번째 인덱스 번호 작성시 그 인덱스 앞까지 출력
    console.log('재미있는 자바스크립트, 즐거운 자바스크립트!'.slice(0));
    console.log('재미있는 자바스크립트, 즐거운 자바스크립트!'.slice(3));
    console.log('재미있는 자바스크립트, 즐거운 자바스크립트!'.slice(1, 7));


    console.log(`.replace(문자1, 문자2) ------`);
    // 문자1을 문자2로 변경. 가장 처음 만나는 글자 변경. 대소문자 구분
    let str2 = 'title';
    str2 = str2.replace('t','T'); //Title
    str2 = str2.replace('Title','제목');

    console.log(`.split(기준문자열[,최대분할숫자]) ------`);
    // 기준 문자를 분할 숫자만큼 나눠 [배열]로 반환
    let url = 'https://www.naver.com';
    // url = url.split('.');
    url = url.split('.', 2); // ['https://www','naver']
    console.log(url);

    console.log('javascript'.toUpperCase());

  </script>
</body>
</html>
