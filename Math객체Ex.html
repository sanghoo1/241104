<script>
  // Math객체Ex

  // 1~10까지의 랜덤 수 출력
  console.log(
    `10까지의 난수 : ${Math.floor(Math.random() * 10 + 1)}`
  );

  // 1~60까지의 랜덤 수 출력
  console.log(
    `60까지의 난수 : ${Math.floor(Math.random() * 60 + 1)}`
  );

  // -5 ~ 5까지의 랜덤 수 출력
  console.log(
    `-5 ~ 5까지의 난수 : ${Math.floor(Math.random() * 11 - 5)}`
  );

  // -25 ~ 25까지의 랜덤 수 출력
  console.log(
    `-25 ~ 25까지의 난수 : ${Math.floor(Math.random() * 51 - 35)}`
  );

  // 0 ~ 10 까지의 랜덤 수 출력
  console.log(
    `0 ~ 10까지의 난수 : ${Math.floor(Math.random() * 11)}`
  );

</script>
